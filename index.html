<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcul de budget</title>
</head>
<body>

    <header>
        <h1>Calcul de budget.</h1>
    </header>

    <section>
        <div id="depenses">
            <fieldset id="spending-fieldset">
                <legend>Dépenses</legend>
                <!-- Frais fixes -->
                <label for="loyer">Loyer</label>
                <input id="loyer" type="number">

                <label for="credits">Remboursement crédits</label>
                <input id="credits" type="number">

                <label for="eau-elec-gaz">Eau - Elec - Gaz</label>
                <input id="eau-elec-gaz" type="number">

                <label for="internet">Téléphone - Internet</label>
                <input id="internet" type="number">

                <label for="assurance-habitation">Assurance habitation</label>
                <input id="assurance-habitation" type="number">

                <label for="assurance-vehicule">Assurance véhicule</label>
                <input id="assurance-vehicule" type="number">

                <label for="mutuelle">Mutuelle santé</label>
                <input id="mutuelle" type="number">

                <label for="frais-garde">Frais de garde</label>
                <input id="frais-garde" type="number">

                <label for="impots-revenus">Impôts sur le revenu</label>
                <input id="impots-revenus" type="number">

                <label for="impots-locaux">Impôts locaux</label>
                <input id="impots-locaux" type="number">

                <!-- Frais divers de fonctionnement -->
                <label for="courses-hebdomadaires">Courses</label>
                <input id="courses-hebdomadaires" type="number">

                <label for="transports">Essence - Transport en commun</label>
                <input id="transports" type="number">
            </fieldset>
            <button id="add-spending">Ajouter une autre dépense</button>
        </div>
        <div id="entrees-epargne">
            <fieldset id="income-fieldset">
                <legend>Entrées</legend>

                <label for="salaire">Salaire</label>
                <input id="salaire" type="number">

                <label for="rente-alimentaire">Rente alimentaire</label>
                <input id="rente-alimentaire" type="number">

                <label for="allocations-familliales">Allocations familialles</label>
                <input id="allocations-familliales" type="number">
            </fieldset>
            <button id="add-income">Ajouter une entrée</button>

            <fieldset id="saving-fieldset">
                <legend>Epargne</legend>
                <label for="epargne-mensuelle">Epargne mensuelle</label>
                <input id="epargne-mensuelle" type="number">
            </fieldset>
            <button id="add-saving">Ajouter un épargne</button>

            <fieldset id="total-fieldset">
                <legend>Totaux</legend>
                <div id="total-spending-div"></div>
                <div id="total-income-div"></div>
                <div id="total-saving-div"></div>
                <div id="balance-div"></div>
                <div id="balance-div-message"></div>
            </fieldset>
            <button id="reset">Supprimer tous les champs</button>
            <button id="result">Obtenir le résultat</button>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
